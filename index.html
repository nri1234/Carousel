<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Carousel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendor/flickity.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="carousel-wrapper">
            <div class="button">
                <button class="btn" data-selector=".carousel-cell-1">Start</button>
            </div>
            <div class="main-carousel">
                <div class="carousel-cell carousel-cell-1" id="carousel-cell1">
                    <div class="container">
                        <p>Toronto</p>
                    </div>
                </div>

                <div class="carousel-cell carousel-cell-2" id="carousel-cell2">
                    <div class="container">
                        <p>Scotland</p>
                    </div>
                </div>
                <div class="carousel-cell carousel-cell-3" id="carousel-cell3">
                    <div class="container">
                        <p>Bretania</p>
                    </div>
                </div>
                <div class="carousel-cell carousel-cell-4" id="carousel-cell4">
                    <div class="container">
                        <p>My love</p>
                    </div>
                </div>
                <div class="carousel-cell carousel-cell-5" id="carousel-cell5">
                    <div class="container">
                        <p>Some other beautiful place</p>
                    </div>
                </div>
            </div>
            <div class="progress-bar"></div>
        </div>
        <script src="/vendor/flickity.pkgd.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
