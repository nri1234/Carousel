<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendor/flickity.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="carousel-wrapper">
        <div class="button">
            <button class="btn" data-selector=".carousel-cell-1">Start</button>
        </div>

        <div class="progress-bar"></div>
    </div>

    <script id="carousel-item" type="text/x-tmpl-mustache">
        <div class="carousel-cell carousel-cell-{{ number }}"
        style="background-image:url({{ image }})">
          <div class="container">
              <h2> "{{ title }}" </h2>
              {{{ description }}}
          </div>
        </div>
    </script>

</body>

</html>
